<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="1tictactoe.css">
</head>
<body>
    <main>
        <!-- msg container winner hai ki nhi  -->
        <!-- hide is also class ye jab use jb shuruaat mai winner dekhna hi nhi hai  -->
        <div class="msgcontainer hide">
            <p id="msg">Winner</p>
            <!-- new game button -->
            <button id="newbtn">New Game</button>
        </div>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
     </div>
     <!-- reset button to reset it  -->
     <button id="resetbutton">Reset Game</button>
    </main>
    <script src="1tictactoe.js"></script>
</body>
</html>
